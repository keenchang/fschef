{% extends "base.html" %}

{% block body %}
<h1>新增菜品</h1>

<div class="col-md-4">
  <form method="POST" action="{{ url_for('menus_bp.create', menu_type_id=menu_type_id) }}" enctype="multipart/form-data">
    <div class="form-group">
      <label for="name">名稱</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="name"/>
    </div>

    <div class="form-group">
      <label for="description">介紹</label>
      <input type="text" class="form-control" id="description" name="description" placeholder="description"/>
    </div>

    <div class="form-group">
      <label for="price">價格</label>
      <input type="number" class="form-control" id="price" name="price" placeholder=0 min="0"/>
    </div>

    <div class="form-group">
      <label for="img">圖示</label>
      <input type="file" name="img" accept="image/*">
    </div>

    <button type="submit" class="btn btn-primary">新增</button>
  </form>
</div>
{% endblock %}
