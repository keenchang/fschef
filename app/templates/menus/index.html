{% extends "header.html" %} 

{% block body %}
<div class="container">
  <div class="row">
    <div class="col-12">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item"><a href="#">gold fish</a></li>
          <li class="breadcrumb-item active" aria-current="page">CSS select</li>
        </ol>
      </nav>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-12 col-md-12">
      <table class="table table-image">
        <thead>
          <tr>
            <th scope="col">名稱</th>
            <th scope="col">圖示</th>
            <th scope="col">價格</th>
            <th scope="col">介紹</th>
            <th scope="col">編輯</th>
          </tr>
        </thead>
        <tbody>
          {% for menu in menus %}
          <tr>
            <td scope="row">{{ menu.name }}</td>
            <td class="w-25">
                {% if menu.img_path != None %}
                <img class="card-img-top" src="{{ url_for('menus_bp.static', filename=menu.img_path) }}" alt="Card image cap">
                {% else %}
                <img class="card-img-top" src="#" alt="Card image cap">
                {% endif %}
            </td>
            <td>{{ menu.price }}</td>
            <td>{{ menu.description }}</td>
            <td>
              <a href="{{ url_for('menus_bp.edit', id=menu.id) }}" class="btn btn-info">修改</a>
              <a href="{{ url_for('menus_bp.delete', id=menu.id) }}" class="btn btn-danger" onclick="return confirm('確定刪除該菜品？')">刪除</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      <div class="row mt-5">
        <div class="col-12">
          <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center">
              <li class="page-item">
                <a class="page-link" href="#" aria-label="Previous">
                  <span aria-hidden="true">&laquo;</span>
                </a>
              </li>
              <li class="page-item"><a class="page-link" href="#">1</a></li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item">
                <a class="page-link" href="#" aria-label="Next">
                  <span aria-hidden="true">&raquo;</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
