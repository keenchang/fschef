{% extends "header.html" %} 

{% block body %}
<div class="container">
  <div class="row">
    <div class="col-12">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="{{ url_for('customers_bp.stores') }}">Stores</a></li>
          <li class="breadcrumb-item active" aria-current="page">Tables</li>
        </ol>
      </nav>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-12 col-md-12">
      <div class="row g-4">
        {% for table in tables %}
        <div class="col-12 col-md-4">
          <div class="card">
            <div class="card-body">
              <h3 class="card-title">{{ table.name }}</h3>
              <a href="{{ url_for('customers_bp.menus', store_id=table.store_id, table_id=table.id) }}" class="btn btn-primary stretched-link">選擇餐點</a>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
      <div class="row mt-5">
        <div class="col-12">
          <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center">
              <li class="page-item">
                <a class="page-link" href="#" aria-label="Previous">
                  <span aria-hidden="true">&laquo;</span>
                </a>
              </li>
              <li class="page-item"><a class="page-link" href="#">1</a></li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item">
                <a class="page-link" href="#" aria-label="Next">
                  <span aria-hidden="true">&raquo;</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
