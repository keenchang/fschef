{% extends "header.html" %} 

{% block body %}
<div class="container">
  <div class="row">
    <div class="col-12">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="{{ url_for('stores_bp.index') }}">Stores</a></li>
          <li class="breadcrumb-item active" aria-current="page">Menu_types</li>
        </ol>
      </nav>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-12 col-md-12">
      <a href="{{ url_for('menu_types_bp.new', store_id=store_id) }}" class="btn btn-info">新增菜單類別</a>
      <table class="table table-bordered table-striped">
        <thead class="thead-dark">
          <tr>
            <th>菜單類別</th>
            <th>菜品新增</th>
            <th>菜品列表</th>
            <th>編輯</th>
          </tr>
        </thead>
        <tbody>
          {% for menu_type in menu_types %}
          <tr>
            <td>{{ menu_type.name }}</td>
            <td>
              <a href="{{ url_for('menus_bp.new', menu_type_id=menu_type.id) }}" class="btn btn-info">新增菜品</a>
            </td>
            <td>
              <a href="{{ url_for('menus_bp.index', menu_type_id=menu_type.id) }}" class="btn btn-info">連結</a>
            </td>
            <td>
              <a href="{{ url_for('menu_types_bp.edit', id=menu_type.id) }}" class="btn btn-info">修改</a>
              <a href="{{ url_for('menu_types_bp.delete', id=menu_type.id) }}" class="btn btn-danger" onclick="return confirm('確定刪除該菜單類別？')">刪除</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
